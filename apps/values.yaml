argocd-apps:
  # -- Deploy Argo CD Applications within this helm release
  # @default -- `[]` (See [values.yaml])
  ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/
  applications:
    argocd-apps:
      namespace: argocd
      additionalLabels: {}
      additionalAnnotations: {}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      project: default
      source:
        repoURL: https://github.com/jfr992/argocd-playground-migration.git
        targetRevision: main
        path: apps/
        helm:
          version: v3
          valueFiles:
            - ./values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy: 
        automated:
          prune: false
          selfHeal: false

    projects:
      namespace: argocd
      additionalLabels: {}
      additionalAnnotations: {}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      project: argocd
      source:
        repoURL: https://github.com/jfr992/argocd-playground-migration.git
        targetRevision: main
        path: projects/
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy: 
        automated:
          prune: true
          selfHeal: true

  # -- Deploy Argo CD Projects within this helm release
  # @default -- `[]` (See [values.yaml])
  ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/
  projects:
    argocd:
      namespace: argocd
      additionalLabels: {}
      permitOnlyProjectScopedClusters: false
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      description: Argocd Project
      sourceRepos:
        - "*"
      destinations:
        - namespace: argocd
          server: https://kubernetes.default.svc
        - namespace: argo-rollouts
          server: https://kubernetes.default.svc
      namespaceResourceWhitelist:
        - group: "*"
          kind: "*"
      clusterResourceWhitelist:
        - group: "*"
          kind: "*"
      manualSync: true

